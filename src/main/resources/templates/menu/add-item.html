<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <h1 th:text="${title}">Default Title</h1>
        <nav th:replace="fragments :: navigation"></nav>
        <form th:object="${form}" action="/menu/add-item" method="post">
            <label th:for="cheese">Add a Cheese</label>
            <select th:field="*{cheeseId}">
            <option th:each="cheese : ${form.cheeses}"
                    th:value="${cheese.id}"
                    th:text="${cheese.name}">

            </option></select>
            <input type="hidden" name="menuId" th:value="*{menu.id}" />
            <input type="submit" value="Add Cheese to Menu"/>
            <span th:errors="${form}"></span>

        </form>

</body>
</html>
